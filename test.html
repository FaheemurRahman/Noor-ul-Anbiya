<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Unsplash Image</title>
</head>
<body>
  <h1>Random Image from Unsplash</h1>
  <img id="randomImage" src="" alt="Random Unsplash Image" style="max-width: 100%; height: auto;">
  
  <script>
    // Replace with your Unsplash API key
    const apiKey = 'YOUR_UNSPLASH_API_KEY';

    // Unsplash API endpoint for random photos
    const apiUrl = 'https://api.unsplash.com/photos/random';

    // Fetch a random image from Unsplash
    async function fetchRandomImage() {
      try {
        const response = await fetch(apiUrl, {
          headers: {
            'Authorization': `Client-ID ${apiKey}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch image');
        }

        const data = await response.json();
        const imageUrl = data.urls.regular; // Get the image URL

        // Set the image URL in the <img> tag
        document.getElementById('randomImage').src = imageUrl;
      } catch (error) {
        console.error('Error fetching image:', error);
      }
    }

    // Call the function to load a random image
    fetchRandomImage();
  </script>
</body>
</html>
